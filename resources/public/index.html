<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>South African School Matric Pass Rate</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
        <link rel="stylesheet" href="styles/fa026f5e.main.css">

</head>
    <body>

        <script src="scripts/37bd8f41.components.js"></script>

        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
        <script type="text/javascript">
            L.CircleMarker.include({
            bindLabel: function (content, options) {
                if (!this._label || this._label.options !== options) {
                    this._label = new L.Label(options, this);
                }

                this._label.setContent(content);
                this._labelNoHide = options && options.noHide;

                if (!this._showLabelAdded) {
                    if (this._labelNoHide) {
                        this
                            .on('remove', this.hideLabel, this)
                            .on('move', this._moveLabel, this);
                        this._showLabel({latlng: this.getLatLng()});
                    } else {
                        this
                            .on('mouseover', this._showLabel, this)
                            .on('mousemove', this._moveLabel, this)
                            .on('mouseout remove', this._hideLabel, this);
                        if (L.Browser.touch) {
                            this.on('click', this._showLabel, this);
                        }
                    }
                    this._showLabelAdded = true;
                }

                return this;
            },

            unbindLabel: function () {
                if (this._label) {
                    this._hideLabel();
                    this._label = null;
                    this._showLabelAdded = false;
                    if (this._labelNoHide) {
                        this
                            .off('remove', this._hideLabel, this)
                            .off('move', this._moveLabel, this);
                    } else {
                        this
                            .off('mouseover', this._showLabel, this)
                            .off('mousemove', this._moveLabel, this)
                            .off('mouseout remove', this._hideLabel, this);
                    }
                }
                return this;
            }
        });

        </script>
        <script src="scripts/736573c3.templates.js"></script>

        <script src="scripts/1afac913.main.js"></script>
</body>
</html>
