<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>South African School Matric Pass Rate</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/odometer-theme-train-station.css">
        <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->

</head>
    <body>

        <!-- build:js scripts/components.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data-shim/ember-data.js"></script>
        <script src="lib/localstorage_adapter.js"></script>
        <script src="bower_components/odometer/odometer.js"></script>
        <!-- endbuild -->

        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
        <script type="text/javascript">
            L.CircleMarker.include({
            bindLabel: function (content, options) {
                if (!this._label || this._label.options !== options) {
                    this._label = new L.Label(options, this);
                }

                this._label.setContent(content);
                this._labelNoHide = options && options.noHide;

                if (!this._showLabelAdded) {
                    if (this._labelNoHide) {
                        this
                            .on('remove', this.hideLabel, this)
                            .on('move', this._moveLabel, this);
                        this._showLabel({latlng: this.getLatLng()});
                    } else {
                        this
                            .on('mouseover', this._showLabel, this)
                            .on('mousemove', this._moveLabel, this)
                            .on('mouseout remove', this._hideLabel, this);
                        if (L.Browser.touch) {
                            this.on('click', this._showLabel, this);
                        }
                    }
                    this._showLabelAdded = true;
                }

                return this;
            },

            unbindLabel: function () {
                if (this._label) {
                    this._hideLabel();
                    this._label = null;
                    this._showLabelAdded = false;
                    if (this._labelNoHide) {
                        this
                            .off('remove', this._hideLabel, this)
                            .off('move', this._moveLabel, this);
                    } else {
                        this
                            .off('mouseover', this._showLabel, this)
                            .off('mousemove', this._moveLabel, this)
                            .off('mouseout remove', this._hideLabel, this);
                    }
                }
                return this;
            }
        });

        </script>
        <!-- build:js(.tmp) scripts/templates.js -->
        <script src="scripts/compiled-templates.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>
        <!-- endbuild -->
</body>
</html>
